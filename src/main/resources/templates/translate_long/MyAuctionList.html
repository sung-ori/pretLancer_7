<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>내가 신청한 경매 리스트</title>
    <script>
      // auctionListForm의 함수와 완전히 같은 함수. js 파일로 옮길 것
      $(document).ready(function() {
            $(".btn-primary").click(openAuctionInfo);
            // $(".title").click(openAuctionInfo);

            function openAuctionInfo() {
                let width = window.screen.width;
                let height = window.screen.height;

                let openWidth = width/2;
                let openHeight = height/2;

                let top = height/4;
                let left = width/4;

                let requestnum =  $(this).attr("id");

                window.open("http://localhost:8888/pretLancer/long/readAuctionInfo?requestnum_l="+requestnum ,'경매 입찰 페이지', ' width='+openWidth+',height='+openHeight+', top='+top+', left='+left);
            }
            
        });
    </script>
</head>
<body>
  <!--내가 신청한 경매 리스트,  -->
    <h1>내가 신청한 경매 리스트</h1>
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">카테고리</th>
            <th scope="col">제목</th>
            <th scope="col">상태</th>
            <th scope="col">경매 마감 일자</th>
            <th scope="col">버튼</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="auction, index : ${myAuctionList}">
            <th scope="row" th:text="${index.count}"></th>

            <td th:text="${auction.category}">카테고리</td>
            
            <!-- 낙찰 하면 낙찰 페이지에 접근 못함. -->
            <td th:if="${auction.requestcondition_l == 'N' }">
              <a class="title" th:id="${auction.requestnum_l}" th:text="${auction.title}"></a>
            </td>
            <td th:if="${auction.requestcondition_l != 'N' }" class="nontitle" th:id="${auction.requestnum_l}" th:text="${auction.title}" aria-disabled="true">
            </td>

            <!-- 번역 진행 상태 -->
            <td th:if="${auction.requestcondition_l == 'N'}">낙찰 전</td>
            <td th:if="${auction.requestcondition_l == 'T'}">진행중</td>
            <td th:if="${auction.requestcondition_l == 'Y'}">성공</td>
            <td th:if="${auction.requestcondition_l == 'F'}">실패</td>
            <td th:text="${auction.enddate}">마감일</td>

            <!-- 버튼 -->
            <td th:if="${auction.requestcondition_l == 'N'}">
              <a  class="btn btn-primary btn-sm" th:id="${auction.requestnum_l}" href="#">낙찰하러 가기</a>
            </td>
            
            <td th:if="${auction.requestcondition_l == 'F'}">
              <input type="button" class="btn btn-danger btn-sm" value="경매 다시 올리기" th:id="${auction.requestnum_l}" >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>

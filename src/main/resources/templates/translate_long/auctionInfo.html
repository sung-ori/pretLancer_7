<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>경매 요청 상세 정보</title>
    <script>
        
        $(document).ready(function() {
            $("#bidButton").click(bid);
            readAucitonPrice();

            $("#rBt").click(function() {
                window.opener.location.href="http://localhost:8888/pretLancer/long/writeRequest?memberid=" + translatorId;
                window.close();
            })
        });

        function readAucitonPrice() {
            let acn = $("#auctionNum").val();

            $.ajax({
                type:"GET",
                url: "readAuctionPrice",
                data: {"auctionNum" : acn},
                dataType:"json",
                success: function(data) {
                    let str = ""
                    $.each(data,function(i,n) {
                    
                        str += `<div class="col-1"></div>
                        <div class="col-10">
                        <span>${n.mem_level} 등급</span>
                        <span>${n.memberid}</span>
                        <span>입찰가${n.translatervalue}</span>
                        <span>${n.comment}</span>
                        </div>
                        <div class="col-1"></div>
                        `;

                        $("#auctionPrice").html(str);
                    });
                },
                error: function(e) {
                    alert(JSON.stringify(e));
                }
            });
        } // end of read of price
        // TODO: 1. 멤버 등급 불러오기 2.입찰 중복 확인하기 3.입찰가격 수정하기
        function bid() {
            let bidCash = $("#cash").val();
            let acn = $("#auctionNum").val();
            
            $.ajax({
                type:"GET",
                url:"bid",
                data:{  "translatervalue" : bidCash,
                        "auctionnum": acn
                    },
                success: function() {
                    alert("입찰 완료 되었습니다.")
                    readAucitonPrice();
                },
                error: function(e) {
                    alert(JSON.stringify(e));
                }
            });

        }
    </script>
</head>
<body>
    <div class="container">
        <input type="hidden" id="requestId" th:value="${info.memberid}">
        <input type="hidden" id="auctionNum" th:value="${auctionNum}">
        <div class="row">
            <div class=" col-6">
                <div class="card" >
                    <img th:src="@{/img/paper.png}" class="card-img-top" style="height: 50%;" alt="임시 프로필 사진">
                    <div class="card-body">
                        <h3>카테고리</h3>
                        <h5 class="card-title"  th:text="${info.category}"></h5>
                        <h3>페이지 수</h3>
                        <h5 class="card-text"  th:text="${info.commentpage}"></h5>
                        <h3>요청 정보</h3>
                        <h5 class="card-text"  th:text="${info.comment_lr}"></h5>
                        <h3>낙찰 마감 기한</h3>
                        <h5 class="card-text"  th:text="${info.enddate}"></h5>
                        <h3>작업 기한</h3>
                        <h5 class="card-text"  th:text="${info.workdate}"></h5>
                        <h3>희망 입찰 금액</h3>
                        <h5 class="card-text" > [[${info.cash}]] 원</h5>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div id="auctionPrice">

                </div>
                <div class="col-8">
                    <input name="cash" type="text" id="cash" class="form-control text-end " >
                </div>

                <div class="col-2">
                    <input type="button" id="bidButton" class="btn btn-primary" value="입찰">
                </div>
            </div>
        </div>
        
        
        
    </div>
</body>
</html>

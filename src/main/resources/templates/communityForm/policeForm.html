<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
    <title>신고 사유</title>
    <script th:src="@{/assets/js/jquery-3.6.0.js}"></script>
      <style>
        /* 추가적인 스타일링을 여기에 적용할 수 있습니다. */
        .container {
            margin-top: 20px;
        }

        .details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }

        .details h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .details span {
            font-size: 18px;
        }

        .details hr {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#bt").click(sendReason);

            
            

            function sendReason() {
                let boardnum =  opener.$("#boardNum").val();
                let writerId = opener.$("#writerId").val();
                let reason = $("input[name='reason']:checked").val();
                alert(reason);
                 $.ajax({
                    type:"get",
                    url: "police",
                    data: {"reason" : reason,
                        "boardnum" : boardnum},
                    dataType:"text",
                    success: function(msg) {
                        alert(msg);
                        opener.parent.location.reload();
                        window.close();
                        opener.location.href="main"
                    },
                    error: function(e) {
                        alert(JSON.stringify(e));
                    }
                 });
            }
        });

    </script>
</head>
<body style="background-color:#070E56;">
	<br>
    <h1 style="color:#DC3545;  text-align:center; font-weight:bold; font-size:3rem;">신고</h1>
    <br>
    <h2 style="color:#fff;  text-align:center">신고 사유를 선택해주세요.</h2>
    
    <div class="container">
    	<div class="details">
		    <form action="" method="get">
		        
		        <input type="radio" name="reason" class="reason" value="1"> 스팸, 홍보 도배글입니다. <br>
		        <input type="radio" name="reason" class="reason" value="2"> 불법 정보를 포함하고 있습니다. <br>
		        <input type="radio" name="reason" class="reason" value="3"> 청소년에게 유해한 내용입니다. <br>
		        <input type="radio" name="reason" class="reason" value="4"> 음란물입니다. <br>
		        <input type="radio" name="reason" class="reason" value="5"> 욕설,비방 등 불쾌한 표현이 있습니다. <br>
		    </form>
    	</div>
    		 
    </div>
     <div class="container text-center mt-5">
        <input type="button" value="제출" id="bt" class="btn btn-lg btn-danger mx-auto">
    </div>
    <br>

    
    <!-- 부트스트랩 JS 및 jQuery 스크립트 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>

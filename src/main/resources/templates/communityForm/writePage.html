<!DOCTYPE html>
<html lang="ko"     xmlns:th="http://www.thymeleaf.org"
                    xmlns:sec="http://www.thymleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    
    <!-- 부트스트랩 5.3.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- upper bar css 쓰면 왼쪽 사이드바가 작아진다. (부과효과인듯) -->
    <link rel="stylesheet" th:href="@{/assets/css/pages/upperBar.css}">
    <!-- 기본 부트스트랩 링크들 -->
    <link rel="stylesheet" th:href="@{/assets/css/main/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main/app-dark.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.svg}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.png}" type="image/png">
    
    <link rel="stylesheet" th:href="@{/assets/css/shared/iconly.css}">
    
    <style>
    	.move-right-50 {transform: translateX(300px);}
		.custom-width {width: 1100px;}
		.b {font-weight: bold;}
    </style>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
	<script th:src="@{/js/paging.js}"></script>
    
    <script>
        $(document).ready(function() {
            $("#cancelBt").click(cancel);

            function cancel() {
                $("#boardtitle").val("");
                $("#boardcontent").val("");
                location.href="../community/main"

            }

        });
    </script>
    <!-- 준규상 코드 -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/snBarLoader.js}"></script>
	
	<!-- 썸머노트 -->
	
	<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"></script>

    <!-- include summernote css/js-->
    <link th:href="@{/path/to/summernote-bs5.css}" rel="stylesheet">
    <script th:src="@{/path/to/summernote-bs5.js}"></script>
	<!-- 썸머노트 -->
</head>

<!-- body -->
<body>
	<div id="snBar-placeholder"></div>
	
	<div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
    <h1>글쓰기 폼</h1>
    <form th:action="@{/community/write}" method="post" >
        <input type="text" name="boardtitle" id="boardtitle"><br>
        <textarea name="boardcontent" id="boardcontent" cols="30" rows="10"></textarea><br>
        <input type="submit" value="글쓰기">
        <input type="button" id="cancelBt" value="취소">
    </form>
    
    
    <div>
    <!-- https://summernote.org/  -->
    <div id="summernote"></div>
    <script>
      $('#summernote').summernote({
        placeholder: 'Hello Bootstrap 5',
        tabsize: 2,
        height: 100
      });
    </script>
	</div>
    
    
    <!-- <div id="main">   -->
    </div>
    
    
    
    <!-- 부트스트랩  JS -->
    <script th:src="@{/assets/js/bootstrap.js}"></script>
    <script th:src="@{/assets/js/app.js}"></script>
    <!-- 챗 지피티 -->
    <script th:src="@{/path/to/jquery.min.js}"></script>
    <script th:src="@{/path/to/bootstrap.min.js}"></script>
    <script th:src="@{/path/to/summernote-bs5.js}"></script>
    
<!-- Need: Apexcharts -->
<script th:src="@{/assets/extensions/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/js/pages/dashboard.js}"></script>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Page | 신개념 번역 플랫폼 프릿랜서</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script th:src="@{/js/snBarLoader.js}"></script>
<style>

	@font-face {
	    font-family: 'LINESeedKR-Bd';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
	    font-weight: 700;
	    font-style: normal;
	}
	
	* {
	    font-family: 'LINESeedKR-Bd';	
	}

	div {
		background-color: #EFF0F0;
		border-radius : 5px;

	}
	
	.outer {
		width : 1000px;
		height : 600px;
		border-radius : 5px;
		
	
	}
	
	.answer_input {
	
		width : 900px;
		height : 300px;
		
		border : solid 2px #EFF0F0;
		border-radius : 5px;
	
	}
	
	.answer_button{
	
		width : 100px;
		height : 35px;
		background-color:#2334DE;
		color : #FFFFFF;
		
		border : 0px;
		border-radius : 5px;
		
	}
	
	
</style>
<script type="text/javascript">

</script>

</head>
<body>
	
	<!-- TODO: 이 navbar 모든 마이페이지에서 고정되도록! -->
	
	<nav class="navbar navbar-expand-lg ">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">마이페이지</a>
					  </li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							나의 요청
						  </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">단문</a></li>
							<li><a class="dropdown-item" href="#">중문</a></li>
							<li><a class="dropdown-item" href="#">장문</a></li>
						</ul>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							나의 번역
						  </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">단문</a></li>
							<li><a class="dropdown-item" href="#">중문</a></li>
							<li><a class="dropdown-item" href="#">장문</a></li>
						</ul>
					</li>
				
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		

		<!-- 프로필 사진이 들어가는 div 영역 -->
		<div class = "profile_photo"></div>
		
		<!-- 000 님의 마이페이지가 출력되는 영역 -->
		<p><img th:if="${mypage.originphoto}" th:src="@{/my_page/getPhoto(memberid=${mypage.memberid})}" style="width: 200px;"></p>
		<form th:action="@{/my_page/MpUpdate}" method="post" enctype="multipart/form-data">
			<input type="hidden" name="memberid" th:value="${mypage.memberid}"/>
			<input type="file" name="upload"/>
			<input type="submit" value="사진 변경하기"/>
		</form>
		<!-- 내 정보가 보여야 하므로 id는 authen어쩌구 이용해서 작성 -->
		<div class = "idoutput"><h2><span th:text = "${mypage.memberid}">id</span> 님의 마이페이지</h2></div>
		
		<!-- 개인정보가 출력되는 영역 -->
		<div class = "member_info">
			<p>이메일		<span th:text = "${mypage.membername}">이름 default</span></p>		
			<p>닉네임		<span th:text = "${mypage.membernick}">닉네임 default</span></p>
			<p>이메일		<span th:text = "${mypage.mem_ex}">경험치 default</span></p>
			<p>이메일		<span th:text = "${mypage.mem_level}">레벨 default</span></p>
			<p>이메일		<span th:text = "${mypage.memberlang}">언어 default</span></p>
		
		</div>
	</div>
</body>
</html>

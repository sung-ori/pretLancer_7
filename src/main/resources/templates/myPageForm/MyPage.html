<script type="text/javascript">
	$(document).ready(function() {
		$('#changeNick').click(openwin);
		progress();
	});
	
	function openwin() {
		window.open('http://localhost:8888/pretLancer/my_page/changeNick','닉네임 수정', 'w, width=500, height=300, top=200, left=600');
	}

 // 바에 게이지 채워줌.  "ability" 로 보내주세용
	function progress() {

		

		let ss =  $("#ss").val();
		let sf =  $("#sf").val();
		let sper = parseInt(((ss /(ss+sf))*1000));
		if(isNaN(sper)){
			sper = 0;
		}
		let ms =  $("#ms").val();
		let mf =  $("#mf").val();
		let mper = parseInt((ms /(ms+mf)) *1000);
		if(isNaN(mper)){
			mper = 0;
		}
		let ps =  $("#ps").val();
		let pf =  $("#pf").val();
		let pper = parseInt((ps /(ps+pf)) *1000);
		if(isNaN(pper)){
			pper = 0;
		}
		let es =  $("#es").val();
		let ef =  $("#ef").val();
		let eper = parseInt((es /(es+ef)) *1000);
		if(isNaN(eper)){
			eper = 0;
		}
		

		$("#persb").attr("style","width :" +sper+"%");
		$("#pers").attr("aria-valuenow",sper);
		$("#persb").text(sper + "%");
		
		
		$("#permb").attr("style","width :" +mper+"%");
		$("#perm").attr("aria-valuenow",mper);
		$("#permb").text(mper + "%");
			
		$("#perpb").attr("style","width :" +pper+"%");
		$("#perp").attr("aria-valuenow",pper);
		$("#perpb").text(pper + "%");
			
		$("#pereb").attr("style","width :" +eper+"%");
		$("#pere").attr("aria-valuenow",eper);
		$("#pereb").text(eper + "%");
			
		
		
	}



</script>

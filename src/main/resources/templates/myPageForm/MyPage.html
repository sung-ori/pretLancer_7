<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Page | 신개념 번역 플랫폼 프릿랜서</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<style>

	@font-face {
	    font-family: 'LINESeedKR-Bd';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
	    font-weight: 700;
	    font-style: normal;
	}
	
	* {
	    font-family: 'LINESeedKR-Bd';	
	}

	div {
		background-color: #EFF0F0;
		border-radius : 5px;

	}
	
	.outer {
		width : 1000px;
		height : 600px;
		border-radius : 5px;
		
	
	}
	
	.answer_input {
	
		width : 900px;
		height : 300px;
		
		border : solid 2px #EFF0F0;
		border-radius : 5px;
	
	}
	
	.answer_button{
	
		width : 100px;
		height : 35px;
		background-color:#2334DE;
		color : #FFFFFF;
		
		border : 0px;
		border-radius : 5px;
		
	}
	
	
</style>
<script type="text/javascript">

</script>

</head>
<body>
		
	<div>
		<!-- 프로필 사진이 들어가는 div 영역 -->
		<div class = "profile_photo"></div>
		
		<!-- 000 님의 마이페이지가 출력되는 영역 -->
		<!-- 내 정보가 보여야 하므로 id는 authen어쩌구 이용해서 작성 -->
		<div class = "idoutput"><h2><span th:text = "${member.memberid}">id</span> 님의 마이페이지</h2></div>
		
		<!-- 개인정보가 출력되는 영역 -->
		<div class = "member_info">
			<p>닉네임		<span th:text = "${member.membernick}">닉네임 default</span></p>
			<p>이메일		<span th:text = "${member.membermail}">이메일 default</span></p>
			<p>이메일		<span th:text = "${member.membermail}">이메일 default</span></p>
			<p>이메일		<span th:text = "${member.membermail}">이메일 default</span></p>
			<p>이메일		<span th:text = "${member.membermail}">이메일 default</span></p>
		
		</div>
	</div>
</body>
</html>

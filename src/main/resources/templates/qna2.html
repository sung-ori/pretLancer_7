	} 
	

	
	@keyframes formopen {
  	from {
    	opacity: 0;
	  }
	
	  to {
	    opacity: 1;
	  }
	}

	@keyframes formclose {
  	from {
    	opacity: 1;
	  }
	
	  to {
	    opacity: 0;
	  }
	}

	
	#qnaform {
		display : none;
		opacity : 0;

	 <div id="main">

	<div class="page-heading">
		<h1 class = "title2">문의 페이지 </h1>
		<h6 class = "title_">자주 묻는 질문을 확인하고 문의할 수 있는 공간입니다 :)<br></h6><br>
	    <table class = "content" style = "border-collapse: separate; text-align : center;">
	    	<tr>
			    <td><a th:href = "@{/qna}">자주 묻는 질문&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></td>		
			    <td><b><a th:href = "@{/qna2}">1대1 문의하기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></b></td>		
	    	</tr>
	    </table>
	    <hr>
	</div>
	            
	
		<div>
			<div>
	        <p class = "title_">원하시는 답변이 없으신가요? 1대1 문의를 이용해보세요!<p>
	        <p class = "content" style = "color : #2C2E33;">작성하신 이메일에 답변을 보내드립니다!<br>
	        					문의 확인 후, 최대한 빨리 답변 드리도록 하겠습니다.<p>

			</div>

				<form th:action = "@{/qna}" method = "post" onsubmit = "return check()">
					<input type = "hidden" id = "memberid" th:value = "${#authentication.name}">
					<input type = "text" placeholder = "답변 내용을 회신받으실 이메일을 입력해주세요." class = "form1" id = "qnaemail"><br>
					<select id = "qnacategory">
						<option>카테고리를 선택해주세요.</option>
						<option value = "번역">번역 및 평가</option>
						<option value = "리워드">리워드</option>
						<option value = "회원정보">회원정보</option>
						<option value = "기타">기타</option>
					</select>
					<input type = "text" placeholder = "문의 제목을 입력해주세요." class = "form" id = "qnatitle"><br>
					<textarea placeholder = "문의 내용을 입력해주세요." class = "form2" id = "qnacontent"></textarea><br>
					<input type = "file" id = "qnafile"><br>
					<div style = "margin-left : 200px;">

					</div>

	<link rel="stylesheet" th:href="@{/assets/css/shared/iconly.css}">

<body>
	<div id="snBar-placeholder"></div>
	<br><br>

 <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            
<div class="page-heading">
    <h3>홈페이지</h3>
</div>


<!-- 페이지 컨텐트 -->
<form>
<div class="page-content">
	<div class="container">
		<section class="row">
			<div class="col-8">
				<div class="container text-center">
					<div class="row align-items-start text-center">
						 <div class="col card">
				     		 단문번역 대기중 <a th:text="${TcountS}"></a>
				    	</div>
				    	<div class="col card">
				     		장문번역 대기중 <a th:text="${TcountM}"></a>
				    	</div>
					</div>
					<div class="row align-items-start">
						 <div class="col card">
				     		 평가 대기중 <a th:text="${Ecount}"></a>
				    	</div>
				    	<div class="col card">
				     		의뢰 된 총 번역 <a th:text="${Rcount}"></a>
				    	</div>
					</div>
					<div>
						<div class="row" >
							<div class="col-3 card">
								<li th:each="ExamAlot: ${ExamAlot}" class="list-group-item d-flex justify-content-between lh-sm">
							        <div>			        	
										<h6 class="my-0 " th:text="${ExamAlot.memberid}"></h6>
										<h6 class="my-0" th:text="${ExamAlot.psucceed}"></h6> 
							        </div>
							    </li>	
						    </div>
						    <div class="col-3 card">
								<li th:each="TranslatedAlotS: ${TranslatedAlotS}" class="list-group-item d-flex justify-content-between lh-sm">
							        <div>			        	
										<h6 class="my-0" th:text="${TranslatedAlotS.memberid}"></h6>
										<h6 class="my-0" th:text="${TranslatedAlotS.psucceed}"></h6> 
							        </div>
							    </li>	
						    </div>
						    <div class="col-3 card">
								<li th:each="TranslatedAlotM: ${TranslatedAlotM}" class="list-group-item d-flex justify-content-between lh-sm">
							        <div>			        	
										<h6 class="my-0" th:text="${TranslatedAlotM.memberid}"></h6>
										<h6 class="my-0" th:text="${TranslatedAlotM.psucceed}"></h6> 
							        </div>
							    </li>	
						    </div>
						    <div class="col-3 card">
								<li th:each="EvaluationAlot: ${EvaluationAlot}" class="list-group-item d-flex justify-content-between lh-sm">
							        <div>			        	
										<h6 class="my-0" th:text="${EvaluationAlot.memberid}"></h6>
										<h6 class="my-0" th:text="${EvaluationAlot.psucceed}"></h6> 
							        </div>
							    </li>	
						    </div>
					    </div>
					</div>
				</div>
			</div>
			
			<div class="col-4">
				<div class="card">
					<ul class="list-group mb-4">
					    <li th:each="community : ${community}" class="list-group-item d-flex justify-content-between lh-sm">
					        <div>
					        	<a th:href="@{'community/read?boardnum=' + ${community.boardnum}}" th:text="${community.boardtitle}"></a>
								<!-- <h6 class="my-0" th:text="${community.boardtitle}"></h6> -->
					        </div>
					        <span th:text="${community.recommend}" class="text-body-secondary"></span>
					    </li>	    
					</ul>
				</div>
			</div>
		</section>
	</div><!-- container -->
</div>
</form>

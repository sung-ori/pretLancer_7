<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <br>
    <title>홈페이지</title>
  
    
    <!-- 부트스트랩 5.3.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- upper bar css 쓰면 왼쪽 사이드바가 작아진다. (부과효과인듯) -->
    <link rel="stylesheet" th:href="@{/assets/css/pages/upperBar.css}">
    <!-- 기본 부트스트랩 링크들 -->
    <link rel="stylesheet" th:href="@{/assets/css/main/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main/app-dark.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.svg}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.png}" type="image/png">
    
	<link rel="stylesheet" th:href="@{/assets/css/shared/iconly.css}">
	<!-- 준규상 코드 -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/snBarLoader.js}"></script>
	<style>
    	.move-right-50 {transform: translateX(300px);}
		.custom-width {width: 1100px;}
		.b {font-weight: bold;}
    </style>
    
    <style>
    	.shadow1{
    	 box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.2)
    	}

    </style>
    
</head>

<body>
	<div id="snBar-placeholder"></div>
	<br><br>

 <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            
<div class="page-heading">
    <h3>홈페이지</h3>
</div>


<!-- 페이지 컨텐트 -->
<form>
<div class="page-content">
	<div class="container">
		<section class="row">

			<!-- 번역 개수의 표시 row로 따로 묶을 필요가 있습니다. -->
			<div class="col-9">
				<div class="container text-center">
					<div class="row align-items-start text-center">

						 <div class="col card shadow1">
							<div class="card-header">
								<div class="card-title">
									<h3>단문 번역 대기</h3>
								</div>
							</div>
							<div class="card-body">
								<div class="card-subtitle">
									<h1><span th:text="${TcountS}"></span><sapn>개</sapn></h1>
								</div>
							</div>
				    	</div>

						 <div class="col card shadow1">
							<div class="card-header">
								<div class="card-title">
									<h3>장문 번역 대기</h3>
								</div>
							</div>
							<div class="card-body">
								<div class="card-subtitle">
									<h1><span th:text="${TcountM}"></span><sapn>개</sapn></h1>
								</div>
							</div>
				    	</div>
	
						<div class="col card shadow1">
							<div class="card-header">
								<div class="card-title">
									<h3>평가 대기</h3>
								</div>
							</div>
							<div class="card-body">
								<div class="card-subtitle">
									<h1><span th:text="${Ecount}"></span><sapn>개</sapn></h1>
								</div>
							</div>
				    	</div>

						<div class="col card shadow1">
							<div class="card-header">
								<div class="card-title">
									<h3>총 의뢰된 번역</h3>
								</div>
							</div>
							<div class="card-body">
								<div class="card-subtitle">
									<h1><span th:text="${Rcount}"></span><sapn>개</sapn></h1>
								</div>
							</div>
				    	</div>

						
					<!-- 번역 많이한 랭킹구 입니다. -->
					<div>
						<div class="row" >
							<!-- 연습 문제 많이 푼 사라람 -->
							<div class="col-3 card border shadow1">
								<div class="card-header">
									<div class="card-title">
										<h4>👑연습문제 랭킹👑</h4>
									</div>
								</div>
								<div class="card-body">
									<div th:each="ExamAlot,index: ${ExamAlot}" class="list-group-item d-flex justify-content-between lh-sm">
										<div>			        	
											<h5 class="my-0 " >
												<span></span><span th:text="${index.count}"></span><span> 위 : </span>
												<span th:text="${ExamAlot.memberid}"></span><span>     / </span>
												<span th:text="${ExamAlot.psucceed}"></span><span>  개</span>
											</h5>
											<br>
										</div>
										
									</div>	
								</div>
						    </div>

							<div class="col-3 card border shadow1">
								<div class="card-header">
									<div class="card-title">
										<h4>👑단문번역 랭킹👑</h4>
									</div>
								</div>
								<div class="card-body">
									<div th:each="TranslatedAlotS, index: ${TranslatedAlotS}" class="list-group-item d-flex justify-content-between lh-sm">
										<div>			        	
											<h5 >
												<span></span><span th:text="${index.count}"></span><span> 위 : </span>
												<span th:text="${TranslatedAlotS.memberid}"></span><span>     / </span>
												<span th:text="${TranslatedAlotS.ssucceed}"></span><span>  건</span>
											</h5>
											<br>
										</div>
										
									</div>	
								</div>
						    </div>

							<div class="col-3 card border shadow1">
								<div class="card-header">
									<div class="card-title">
										<h4>👑중문번역 랭킹👑</h4>
									</div>
								</div>
								<div class="card-body">
									<div th:each="TranslatedAlotM, index: ${TranslatedAlotM}" class="list-group-item d-flex justify-content-between lh-sm">
										<div>
											<h5>
												<span></span><span th:text="${index.count}"></span><span> 위 : </span>
												<span th:text="${TranslatedAlotM.memberid}"></span><span>     / </span>
												<span th:text="${TranslatedAlotM.msucceed}"></span><span>  건</span>
											</h5>
											<br>
										</div>
									</div>	
								</div>
						    </div>

							<div class="col-3 card border shadow1">
								<div class="card-header">
									<div class="card-title">
										<h4>👑평가 랭킹👑</h4>
									</div>
								</div>
								<div class="card-body">
									<div th:each="EvaluationAlot, index: ${EvaluationAlot}" class="list-group-item d-flex justify-content-between lh-sm">
										<div>
											<h5>
												<span></span><span th:text="${index.count}"></span><span> 위 : </span>
												<span th:text="${EvaluationAlot.memberid}"></span><span>     / </span>
												<span th:text="${EvaluationAlot.esucceed}"></span><span>  건</span>
											</h5>
											<br>
										</div>
									</div>	
								</div>
						    </div>

					    </div>
					</div>
				</div>
			</div>
			
			<div class="col-3">
				<div class="card-body shadow1">
					<table>
						<tr th:each="community,index : ${community}" class="table-light" >
							<th >
								<span></span><span th:text="index.count"></span> <span>위</span>
							</th>
							<td>
								<a th:href="@{'community/read?boardnum=' + ${community.boardnum}}" th:text="${community.boardtitle}"></a>
							</td>
							<td>
								<span th:text="${community.recommend}" class="text-body-secondary"></span><span>👍</span>
							</td>
						</tr>
					</table>
					
				</div>
			</div>

		</section>
	</div><!-- container -->
</div>
</form>


	
	
	

	<!-- <div id="main"> -->
	</div> 
     <!-- 부트스트랩  JS -->
    <script th:src="@{/assets/js/bootstrap.js}"></script>
    <script th:src="@{/assets/js/app.js}"></script>
    
<!-- Need: Apexcharts -->
<script th:src="@{/assets/extensions/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/js/pages/dashboard.js}"></script>

</body>

</html>

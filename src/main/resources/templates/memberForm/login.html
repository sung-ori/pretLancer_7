<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 | 신개념 번역 플랫폼 프릿랜서</title>
<style>

	@font-face {
	    font-family: 'LINESeedKR-Bd';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
	    font-weight: 700;
	    font-style: normal;
	}
	
	* {
	    font-family: 'LINESeedKR-Bd';	
	}
	
	h2{
		color : #2C2E33;
	} 
	
	a {
		color : #2334DE;
	}
	
	div {
		text-align : center;
	}
	
	.login{
	
		width : 250px;
		height : 30px;
		
		border : solid 2px #EFF0F0;
		border-radius : 5px;
		
	}

	.login_button{
	
		width : 257px;
		height : 35px;
		background-color:#2334DE;
		color : #FFFFFF;
		
		border : 0px;
		border-radius : 5px;
		
	}

	.additional_login{
	
		width : 257px;
		height : 35px;
		background-color:#EFF0F0;
		color : #2C2E33;
		
		border : 0px;
		border-radius : 5px;
		
	}

</style>
<script>
	function check() {
		let id = document.getElementById('id').value;
		let pw = document.getElementById('pw').value;

		//아이디 입력
		if (id == '' || id.length == 0) {
			alert('아이디를 입력하세요.');
			return false;
		}

		//비밀번호 입력
		if (pw == '' || pw.length == 0) {
			alert('비밀번호를 입력하세요.');
			return false;
		}

		return true;
	}
</script>
</head>
<body>
	<div style = "margin : 0 auto;">
	<h2>번역하고, 용돈벌고! <br>
	신개념 번역 플랫폼 PretLancer</h2>
	<p>처음이신가요? <a th:href = "@{/member/join}">회원가입</a></p>
	<form th:action = "@{/member/login}" method = "post" onsubmit = "return check()">
	<input type = "text" placeholder="아이디를 입력해주세요" name = "memberid" id = "id" class = "login"><br>
	<input type = "password" placeholder="비밀번호를 입력해주세요" name = "memberpw" id = "pw" class = "login"><br><br>
	<input type = "submit" value = "로그인" class = "login_button">
	</form>
	</div>
	
	<div th:if="${param.error}" style="color:red;text-align: center;">
		<p>ID 또는 비밀번호가 틀렸습니다.</p>		
	</div>
	
	<div th:if="${param.error}">
		<script>
			alert('아이디 또는 비밀번호를 확인해주세요');
		</script>
	</div>

</body>

</html>

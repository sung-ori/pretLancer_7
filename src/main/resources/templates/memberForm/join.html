<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원가입 | 신개념 번역 플랫폼 프릿랜서</title>
<style>


	@font-face {
	    font-family: 'LINESeedKR-Bd';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
	    font-weight: 700;
	    font-style: normal;
	}
	
	* {
	    font-family: 'LINESeedKR-Bd';	
		color : #2C2E33;

	}
	
	h2{
		color : #2C2E33;
	} 
	
	a {
		color : #2334DE;
	}
	
	div {
		text-align : center;
	}
	
	table {
		margin-left : auto;	
		margin-right : auto;	
		margin-top : auto;	
		margin-bottom : auto;	

	}
	
	select {
		width : 255px;
		height : 30px;
		
		border : solid 2px #EFF0F0;
		border-radius : 5px;
	
	}
	
	.login{
	
		width : 250px;
		height : 30px;
		
		border : solid 2px #EFF0F0;
		border-radius : 5px;
		
	}

	.join_button{
	
		width : 100px;
		height : 35px;
		background-color:#2334DE;
		color : #FFFFFF;
		
		border : 0px;
		border-radius : 5px;
		
	}
	
	.button{
		text-align : center;
	}


</style>
<script>
	//만들어야 하는 기능 : 아이디 중복확인 페이지 및 중복확인 기능, 에이젝스로 닉네임 중복확인 기능, 에이젝스로 비밀번호 확인 기능
	//아이디, 비밀번호 길이 확인 : 에이젝스로 구현해보기

	function check() {
		let id = document.getElementById('id').value;
		let pw = document.getElementById('pw').value;
		let pw2 = document.getElementById('pwcheck').value;
		let email = document.getElementById('email').value;
		let name = document.getElementById('name').value;
		let nick = document.getElementById('nick').value;

		
		//아이디 입력
		if (id == '' || id.length == 0) {
			alert('아이디를 입력하세요.');
			return false;
		}

		//비밀번호 입력
		if (pw == '' || pw.length == 0) {
			alert('비밀번호를 입력하세요.');
			return false;
		}

		//비밀번호확인 입력
		if (pw2 == '' || pw2.length == 0) {
			alert('비밀번호 확인을 입력하세요.');
			return false;
		}

		//이메일 입력
		if (email == '' || email.length == 0) {
			alert('이메일을 입력하세요.');
			return false;
		}
		
		//이름 입력
		if (name == '' || name.length == 0) {
			alert('이름을 입력하세요.');
			return false;
		}

		//닉네임 입력
		if (nick == '' || nick.length == 0) {
			alert('닉네임을 입력하세요.');
			return false;
		}


		return true;
	}
	
	function openwin() {
		window.open('idcheck.html','아이디 중복체크', 'w, width=500, height=300, top=200, left=600');
	}
	
	function goback() {
		History.back();
	}
	
</script>
</head>
<body>
	<div>
	<h1>회원가입</h1>
	
	<form action = "" method = "" onsubmit = "return check()">
	<table>
	<tr><td>아이디</td> <td><input type = "text" placeholder = "사용할 아이디를 입력해주세요." name = "memberID" id = "id" class = "login"></td> <td><a href = "javascript:openwin()">중복확인</a></td></tr>
	<tr><td>비밀번호</td> <td><input type = "password" placeholder = "비밀번호를 입력해주세요." name = "memberPW" id = "pw" class = "login"></td><td></td></tr>
	<tr><td>비밀번호 확인</td> <td><input type = "password" placeholder = "비밀번호를 한 번 더 입력해주세요." id = "pwcheck" class = "login"></td><td></td></tr>
	<tr><td>이메일</td> <td><input type = "text"  placeholder = "이메일을 입력해주세요." name = "memberMail" id = "email" class = "login"></td><td></td></tr>
	<tr><td>이름</td> <td><input type = "text"  placeholder = "이름을 입력해주세요." name = "memberName" id = "name" class = "login"></td><td></td></tr>
	<tr><td>닉네임</td> <td><input type = "text" placeholder = "닉네임을 입력해주세요." name = "memberNick" id = "nick" class = "login"></td><td></td></tr>
	<tr><td>자주 사용하는 언어</td><td><select name = "memberLang"><option selected>자주 사용하는 언어를 선택해주세요.</option>
										<option value = "japanese">일본어</option>
										<option value = "english">영어</option>
										</select></td><td></td></tr>
	</table>
	<br>
	<div class = "button">
	<input type = "button" value = "뒤로" class = "join_button" href = "javascript : goback()">
	<input type = "submit" value = "회원가입" class = "join_button">
	</div>
	</form>
	
	</div>

</body>
</html>

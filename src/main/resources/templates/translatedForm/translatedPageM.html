		.outer {

		}

		.comment_input {
		
			width : 900px;

		.submit_button{
		
			width : 100px;

			background-color:#2334DE;

		}

		.exit_button{
		
			width : 100px;
			height : 35px;
			background-color:#F2F2F2;
			color : #2C2E33;
			
			border : 0px;
			border-radius : 5px;
			
		}
		
		
	</style>
	<script type="text/javascript">
	
			
		function check() {
			//my_answer : 번역 입력 창에 입력된 값
			let my_answer = document.getElementById('translatedcontent_m').value;
			
			//my_answer에 값이 입력되지 않은 경우 번역을 입력하라는 알림이 뜨며, 다음 창으로 넘어가지 않는다.
			if (my_answer == '' || my_answer.length == 0) {
				alert('번역을 입력하세요.');
				return false;
			}
	
			return true;
		}
	</script>

</head>
<body>
	<div id="snBar-placeholder"></div>
	
	<div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
		
	<h1 id = "title2">번역 게시판</h1>
	<div id = "title3">미디엄</div>
	<div class = "outer">
		<div>
			<span>※비고(요청사항): 요청사항에 맞게 번역 부탁드립니다.</span><br>
			<textarea id = "comment_mt" name = "comment_mt" class = "comment_input" readonly style = "color : #2334DE;" th:value = "${translated.comment_mt}">요청사항이 없습니다.</textarea>
			<br>
			<br>
		</div>
			
		<hr>
		<!-- 답 입력하는 부분 -->
		<div>
		<form th:action = "@{/translated/submitTM}" method = "post" onsubmit = "return check()">
			<input type = "hidden" name = "requestnum_m"  th:value="${translated.requestnum_m}">
			<input type = "hidden" name = "memberid" th:value = "${#authentication.name}">
			<table>
				<colgroup>
					<col style = "width : 50%;">
					<col style = "width : 50%;">

				</colgroup>
				<tr>
					<td style = "vertical-align : top; ">
						<span>다음은 의뢰된 번역입니다.</span>
						<br>
						<br>
						<!-- 번역 요청 내용을 가지고 온다 -->
						<span th:text = "${translated.requestcontent_m}" class = "input_translated">번역 내용 기본값aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
						<br>
						<br>
					
					</td>
					<td>
						<p class = "input_exam">번역을 정확하게 입력해주세요.</p>
						<textarea name = "translatedcontent_m" class = "answer_input" id = "translatedcontent_m" placeholder = "띄어쓰기와 맞춤법 포함 정확하게 입력해주세요. &#13;&#10;오답률은 신뢰도와 등급에 영향을 줍니다.&#13;&#10;쇼트에서 좋은 평가를 받으면, 리워드를 획득할 수 있으며 &#13;&#10;신뢰도가 올라 더 다양한 길이의 번역에 도전할 수 있습니다."></textarea> <br>
					</td>
				</tr>			
			</table>
			<input type = "submit" value = "제출하기" class = "submit_button" id = "submit_button">
			<input type = "button" value = "나가기" class = "exit_button" id = "exit_button">

		</form>
		</div>
	</div>
	
	
	<!-- <div id="main"> -->
	</div>

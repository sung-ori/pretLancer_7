   <script>
    $(document).ready(function() {
        getMessage();
        
    });

    function getMessage() {
        let userid = $("#userid").val();
        $.ajax({
            type:"GET",
            url:"message",
            // data:{"memberid" : userid},
            dataType:"json",
            success: function(data) {   
                let str = "";
                $.each(data,function(i,n) {

                    str += `<a href="${n.href}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                                <img src="src/main/resources/static/img/paper.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                                <div class="d-flex gap-2 w-100 justify-content-between">
                                    <div>
                                        <h6 class="mb-0">새 알림!</h6>
                                        <p class="mb-0 opacity-75">${n.message}</p>
                                    </div>
                                    <small class="opacity-50 text-nowrap">now</small>
                                </div>
                            </a>`;
                });
                    $("#push").html(str);


            },
            error: function(e) {
                alert(JSON.stringify(e));
            }
        });
    }
   </script>

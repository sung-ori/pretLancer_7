<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

	@font-face {
	    font-family: 'LINESeedKR-Bd';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
	    font-weight: 700;
	    font-style: normal;
	}
	
	* {
	    font-family: 'LINESeedKR-Bd';	
	}

	div {
		background-color: #EFF0F0;
		border-radius : 5px;

	}
	
	.outer {
		width : 1000px;
		height : 600px;
		border-radius : 5px;
		
	
	}
	
	.answer_input {
	
		width : 900px;
		height : 300px;
		
		border : solid 2px #EFF0F0;
		border-radius : 5px;
	
	}
	
	.answer_button{
	
		width : 100px;
		height : 35px;
		background-color:#2334DE;
		color : #FFFFFF;
		
		border : 0px;
		border-radius : 5px;
		
	}
	
	
</style>
<script>
	function check() {
		let my_answer = document.getElementById('my_answer').value;
		
		if (my_answer == '' || my_answer.length == 0) {
			alert('번역을 입력하세요.');
			return false;
		}
		
		return true;
	}
</script>

</head>
<body>

	<h1>튜토리얼</h1>
	<div class = "outer">
		<!-- 맞은 문제 수는 나중에 바뀔 수 있게 처리할 것 -->
		<div> <!-- <div><h2>오늘의 문제</h2></div>--> <br><div>맞은 문제 : <span th:text = "${member.tutorial_num}">0</span> / 50</div></div><hr>
		<!-- 문제 나오는 부분 -->
		<div>
			<!-- 문제 내용 -->
			<br>
			<br>
			<span th:text = "${question.exam_content}">문제 내용 기본값</span>
			<br>
			<br>
			<br>
		</div>
		<hr>
		<!-- 답 입력하는 부분 -->
		<div>
		<form th:action = "@{/translated/tutorial}" method = "post" onsubmit = "return check()">
			<p>번역을 정확하게 입력해주세요.</p>
			<input type = "hidden" name = "memberid"  th:value="${#authentication.name}">
			<input type = "hidden" name = "examnum" th:value = "${question.examnum}">
			<input type = "text" name = "my_answer" class = "answer_input" id = "my_answer"> <br>
			<input type = "submit" value = "제출" class = "answer_button">
		</form>
		</div>
	</div>
</body>
</html>

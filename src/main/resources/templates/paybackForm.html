<script type="text/javascript">
$(document).ready(function() {
    $(".btn").click(request);
})

function checkCash() {
    // TODO: 출금 가능 한 금액인지 확인하는 ajax코드. 
    let cash = $("#cash").val();
    
    $.ajax({
        type: "GET",
        url: "checkCash",
        dataType:"text",
        success: function(data) {
            if(parseInt(data)<cash) {
                alert(data +"cash 이상의 금액은" + "출금할 수 없습니다. ");
                let newcash = cash.slice(0,cash.length-1);
                $("#cash").val("");
                // $("#cash").focus();
            }
            commission();
        },
        error: function(e) {
            alert(JSON.stringify(e));
        }
    });
}

function validation() {
    // TODO: 빈 칸에 숫자만 들어가는지 확인.

    let cash = $("#cash").val();
    
    if(isNaN(cash)) {

        alert("숫자만 입력하세요.");
        let newcash = cash.slice(0,cash.length-1);
        $("#cash").val(newcash);
        $("#cash").focus();
    }
    checkCash();
    
}

function commission() {
    let cash = $("#cash").val();
    
    realcash = Math.ceil(cash - cash*0.05);

    $("#realcash").val(realcash);
}

function request() {
    let cash = $("#cash").val();
    let rst = confirm(cash +" cash를 출금 신청 하시겠습니까?");
    
    if(rst) {
        $.ajax({
        type:"GET",
        url: "requestPayback",
        data:{"cash" : cash},
        success: function() {

            alert("신청 성공 ! 이메일을 확인하세요!");
            $("#cash").val("");
            $("#realcash").val("");
            window.location.reload();
        },
        error: function(e) {
            alert(JSON.stringify(e));
        }
    });
    }
    
}
</script>
